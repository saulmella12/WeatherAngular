
<div class="container">
  <h2>Users list:</h2>
  <button type="button" class="btn btn-primary" [routerLink]="['/user/create']">+New</button>

  <table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">Email</th>
        <th scope="col">Password</th>
        <th scope="col">Enabled</th>
        <th scope="col">Created at</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users">
        <th scope="row">
          <a [routerLink]="['/users', user.id]">{{ user.id }}</a>
          <!-- <a routerLink="/users/{{ user.id }}">{{ user.id }}</a> -->
        </th>
        <td>{{  user.name }}</td>
        <td>{{ user.email }}</td>
        <td>{{ user.password }}</td>
        <td>
          <i class="pi pi-check text-success" *ngIf="user.enabled"></i>
          <i class="pi pi-times text-danger" *ngIf="!user.enabled"></i>
        </td>
        <td>{{ user.createdAt | date : 'yyyy-MM-dd' }}</td>
        <td>
          <button type="button" class="btn btn-primary" [routerLink]="['/user/update', user.id]">Edit</button>
          <button type="button" class="btn btn-danger" (click)="deleteUser(user.id)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>

</div>
