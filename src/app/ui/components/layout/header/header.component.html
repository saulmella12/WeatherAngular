<header>
    <p-menubar [model]="menuItems" *appIsAuth="true">
      <ng-template pTemplate="start">
          <img src="assets/images/primeng.svg" height="40" class="mr-2">
      </ng-template>
      <ng-template pTemplate="end">
        <div class="flex"> 
          <input type="text" class="form-control " pInputText placeholder="Search">
          <button pButton type="button" (click)="disconnect()">Logout</button>
        </div>
      </ng-template>
    </p-menubar>
  </header>
